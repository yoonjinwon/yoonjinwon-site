<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720" role="img" aria-label="UCI Engineering news thumbnail">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#e0218a" stop-opacity="0.12" />
      <stop offset="0.55" stop-color="#6915c9" stop-opacity="0.10" />
      <stop offset="1" stop-color="#0b1f3a" stop-opacity="0.06" />
    </linearGradient>
    <linearGradient id="bar" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0" stop-color="#e0218a" />
      <stop offset="1" stop-color="#6915c9" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="18" flood-color="#000" flood-opacity="0.18" />
    </filter>
  </defs>

  <rect width="1280" height="720" fill="#ffffff" />
  <rect width="1280" height="720" fill="url(#bg)" />

  <g filter="url(#shadow)">
    <rect x="88" y="110" width="1104" height="500" rx="28" fill="#ffffff" />
    <rect x="88" y="110" width="1104" height="18" rx="9" fill="url(#bar)" />
  </g>

  <g font-family="Roboto, Arial, Helvetica, sans-serif" fill="#1f2933">
    <text x="140" y="230" font-size="28" font-weight="700" fill="#5b6b7b">UCI Engineering News</text>

    <text x="140" y="300" font-size="44" font-weight="800">
      <tspan x="140" dy="0">UCI-led team selected</tspan>
      <tspan x="140" dy="54">for Department of Defense</tspan>
      <tspan x="140" dy="54">multi-university initiative</tspan>
    </text>

    <text x="140" y="500" font-size="24" fill="#5b6b7b">
      <tspan x="140" dy="0">Preview card rendered locally (no external OG scraping).</tspan>
    </text>

    <g transform="translate(140 548)">
      <rect x="0" y="0" width="328" height="44" rx="999" fill="#e0218a" opacity="0.10" />
      <text x="18" y="30" font-size="20" font-weight="700" fill="#6915c9">engineering.uci.edu</text>
    </g>
  </g>
</svg>
